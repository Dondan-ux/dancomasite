<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancoma - Track Your Order</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e8ffe8, #f9ffe3);
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2e7d32;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        nav a:hover {
            color: #ffeb3b;
            transform: scale(1.1);
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            transform: perspective(800px) rotateX(3deg);
        }

        h1, h2 {
            color: #2e7d32;
        }

        #tracking-form input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #2e7d32;
            border-radius: 8px;
        }

        button {
            background-color: #c62828;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff5722;
            transform: scale(1.05);
        }

        footer {
            background-color: #2e7d32;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dancoma Order Tracking</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
            <a href="tracking.html">Track Order</a>
        </nav>
    </header>

    <main>
        <h2>Track Your Order</h2>
        <form id="tracking-form">
            <input type="text" id="tracking-code" placeholder="Enter Tracking ID" required>
            <button type="submit">Track Order</button>
        </form>
        <div id="tracking-result"></div>
    </main>

    <footer>
        <p>&copy; 2025 Dancoma. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('tracking-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const trackingId = document.getElementById('tracking-code').value;
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const order = orders.find(o => o.trackingId === trackingId);

            const resultDiv = document.getElementById('tracking-result');
            if (order) {
                resultDiv.innerHTML = `
                    <h3>Order Summary:</h3>
                    <p><strong>Order ID:</strong> ${order.orderId}</p>
                    <p><strong>Tracking ID:</strong> ${order.trackingId}</p>
                    <p><strong>Status:</strong> ${order.status}</p>
                    <p><strong>Customer Name:</strong> ${order.name}</p>
                    <p><strong>Address:</strong> ${order.address}</p>
                    <p><strong>Total Amount:</strong> â‚¦${order.totalAmount}</p>
                `;
            } else {
                resultDiv.innerHTML = '<p style="color: red;">Invalid Tracking ID. Please try again.</p>';
            }
        });
    </script>
</body>
</html>
